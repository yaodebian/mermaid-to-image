<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid渲染器</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #container {
      width: 100%;
      min-height: 100px;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #log-container {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 10px;
      font-size: 12px;
      color: #666;
      max-height: 200px;
      overflow-y: auto;
    }
    .log-entry {
      margin-bottom: 2px;
      padding: 3px;
      background-color: #f8f9fa;
      border-radius: 2px;
    }
    .log-error {
      color: #d32f2f;
      background-color: #ffebee;
    }
  </style>
  <script defer src="renderer.js"></script>
</head>
<body>
  <div id="container"></div>
  <div id="log-container"></div>
</body>
</html>
